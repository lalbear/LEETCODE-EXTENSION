<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LeetCode AI Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>LeetCode Agent</h1>
    </header>

    <div id="chat-container">
      <button id="explain-btn" class="action-btn">Explain This Question</button>
      <div class="message system">
        Welcome! Open a LeetCode problem and I can help you solve it.
      </div>
    </div>

    <div id="input-area">
      <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
