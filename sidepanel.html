<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LeetCode AI Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>LeetCode Agent</h1>
      <button id="settings-btn" style="background:none; border:none; cursor:pointer; font-size:18px;">⚙️</button>
    </header>

    <div id="chat-container">
      <button id="explain-btn" class="action-btn">Explain This Question</button>
      <div class="message system">
        Welcome! Open a LeetCode problem and I can help you solve it.
      </div>
    </div>

    <div id="input-area">
      <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" style="display: none;">
    <!-- styled hidden via CSS class or inline for now, but js handles toggle -->
    <div class="modal-content">
      <h2>Settings</h2>

      <label for="api-key-input">OpenRouter API Key</label>
      <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
      <div class="hint">Get a key from <a href="https://openrouter.ai/keys" target="_blank"
          style="color:#007aff;">openrouter.ai</a></div>



      <div class="actions">
        <button id="cancel-settings" class="secondary">Cancel</button>
        <button id="save-settings">Save</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
